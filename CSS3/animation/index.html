<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <style>
       .kotak{
        width: 200px;
        height: 200px;
        background-color: aqua;
        animation: animasi 3s ease-in-out infinite alternate forwards;
       }
       @keyframes animasi{
        0%{
            width: 200px;
        }
        50%{
            width: 500px;
            height: 200px;
            
        }
        100%{
            width: 500px;
            height: 400px;
        }
       }
    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
